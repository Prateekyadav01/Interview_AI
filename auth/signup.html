<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
</head>
<body>
    

    <div class="container mx-auto px-4 py-8">
        <div class="flex flex-col md:flex-row items-center md:space-x-8">
            <form class="max-w-md mx-auto md:mx-0 bg-white p-6 rounded-md shadow-md md:w-1/2">
                <h2 class="text-2xl font-bold text-center mb-6">Sign Up</h2>
                <div class="mb-4">
                    <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
                    <input type="text" name="firstName" id="firstName" class="mt-1 p-2 w-full rounded-md border border-gray-300 focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
                    <input type="text" name="lastName" id="lastName" class="mt-1 p-2 w-full rounded-md border border-gray-300 focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="email" id="email" class="mt-1 p-2 w-full rounded-md border border-gray-300 focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password" id="password" class="mt-1 p-2 w-full rounded-md border border-gray-300 focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" class="mt-1 p-2 w-full rounded-md border border-gray-300 focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <input type="submit" value="Sign Up" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-md cursor-pointer hover:bg-blue-600 transition duration-300 w-full">
                </div>
                <p class="text-center text-sm text-gray-600 mb-2">Already have an account? <a href="login.html" class="text-blue-500 hover:text-blue-700">Login</a></p>
                <p class="text-center text-sm text-gray-600">Forgot your password? <a href="#" class="text-blue-500 hover:text-blue-700">Reset Password</a></p>
            </form>
            <img src="../images/signup.png" alt="" class="w-full md:w-1/2">
        </div>
    </div>
    
    
</body>
</html>
